<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <title>Thync</title>
    <meta name="description" content="Webapp to sync videos with audio dubs"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
<section class="page-header">
    <h1 class="project-name">Thync</h1>
    <h2 class="project-tagline">Experimental Jaboody Dubs movie player</h2>
</section>

<section class="main-content">

    <div id="video_element"></div>
    <div id="audio_element"></div>

    <form>
        Video URL: <input id="video_url" type="text" name="video url" value="https://1fgm8rg.oloadcdn.net/dl/l/_9WycXu1PxF85Glr/WsfbZwg8fWY/The.Room.2003.720pZOnlineMovies.com.mp4?mime=true">
        <button type="button" onclick="loadURL('video_url', 'video_element')">Open</button><br>

        Audio URL: <input id="audio_url" type="text" name="audio url" value="https://s3-us-west-1.amazonaws.com/patreon-posts/697869452968638707.mp3">
        <button type="button" onclick="loadURL('audio_url', 'audio_element')">Open</button><br>
    </form>

    <button onclick="setSync(true)">Lock Sync</button>
    <button onclick="setSync(false)">Unlock Sync</button>
    <!--<button onclick="play()">Play</button>-->
    <!--<button onclick="pause()">Pause</button>-->
    <!--<button onclick="rewind(60)">Rewind</button>-->
    <!--<button onclick="forward(60)">Forward</button>-->
    <button onclick="logDelta()">Log delta</button>
    <button onclick="setDelta(-0.5)">Audio forward</button>
    <button onclick="setDelta(0.5)">Audio backward</button>

    <footer class="site-footer">
        <span class="site-footer-owner">Developed by Jake Hilborn</span>
        <span class="site-footer-credits"><a href="https://www.linkedin.com/in/jakehilborn">LinkedIn</a> | <a href="mailto:jakehilborn@gmail.com">Email</a></span>
    </footer>
</section>

<script src="/thync/scripts/asset_loader.js" type="text/javascript"></script>
<script src="/thync/scripts/controls.js" type="text/javascript"></script>

</body>
</html>
